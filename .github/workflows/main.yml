name: Build ImmortalWrt for Phicomm K3

on: 
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每半月触发：每月1号和16号，UTC时间0点（北京时间早上8点）
    - cron: '0 0 1,16 * *'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    # 修复点1： 使用正确的 checkout 动作拉取本仓库代码
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone ImmortalWrt source
      run: |
        git clone --depth=1 ${{ env.REPO_URL }} -b ${{ env.REPO_BRANCH }} openwrt
        cd openwrt

    - name: Generate K3 config file
      run: |
        cd openwrt
        cat > .config << EOF
        CONFIG_TARGET_bcm53xx=y
        CONFIG_TARGET_bcm53xx_generic=y
        CONFIG_TARGET_bcm53xx_generic_DEVICE_phicomm_k3=y
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-compat=y
        CONFIG_PACKAGE_luci-theme-bootstrap=y
        EOF

    - name: Update feeds and install
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        cd openwrt
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make -j8 download

    - name: Start building
      run: |
        cd openwrt
        make -j$(nproc) V=s

    # 修复点2： 优化上传路径，并仅在编译成功时上传
    - name: Upload firmware artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: Phicomm-K3-Firmware
        path: openwrt/bin/targets/bcm53xx/generic/
